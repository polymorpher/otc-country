type Asset @entity {
  id: Bytes!
  address: Bytes!
  decimals: Int!
  label: String!
}

type Offer @entity {
  id: Bytes!
  domainName: String!
  sourceAsset: Asset!
  destAsset: Asset!
  offerAddress: Bytes!
  domainOwner: Bytes!
  depositHistory: [BigInt!]!
  totalDeposits: BigInt!
  closeAmount: BigInt!
  commissionRate: BigInt!
  lockWithdrawAfter: BigInt!
  events: [Event!]!
}

enum OfferEvent {
  CREATED
  ASSET_DEPOSITED
  ASSET_WITHDRAWN
  CLOSED
  ACCEPTED
  PAYMENT_WITHDRAWN
}

type Event @entity {
  id: Bytes!
  type: OfferEvent!
  offer: Offer!
  sourceAssetPrice: Int!
  destAssetPrice: Int!
  blockNumber: Int!
  txHash: Bytes!
  timestamp: Int!
}
